<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/favicon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Google</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
        </ul>
        <div class="imagens">
            <a href="#"><img src="imagens/dots.png" alt=""></a>
            <a href="#"><img src="imagens/logomarca.png" alt="logo usuario codi"></a>
        </div>
    </nav>

    <div>
        <div class="google">
            <img src="imagens/google.png" alt="google image" placeholder="Pesquise no google ou digite um URL">
        </div>
        <div class="search">
            <div class="input">
                <i class="fa-solid fa-search"></i>
                <input type="text">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="buttons">
                <button>
                    <a href="#">Pesquisa Google</a>
                </button>
                <button>
                    <a href="#">Estou com sorte</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
